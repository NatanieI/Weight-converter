<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Weight Converter</title>
	<link rel="icon" href="unit.ico" type="image/x-icon"/>
</head>
<body>
	<div class="container">
		<h1 class="title">Weight Converter</h1>
		<input type="text" placeholder="Input" id="input">
		<span>=</span>
		<input type="text" placeholder="Result" id="result" readonly>
		<select id="unitInput">
			<option class="btext" value="milligram">Milligram</option>
			<option class="btext" value="gram">Gram</option>
			<option class="btext" value="decagram">Decagram</option>
			<option class="btext" value="kilogram">Kilogram</option>
		</select>
		<select id="unitResult">
			<option class="btext" value="milligram">Milligram</option>
			<option class="btext" value="gram">Gram</option>
			<option class="btext" value="decagram">Decagram</option>
			<option class="btext" value="kilogram">Kilogram</option>
		</select>
	</div>
</body>
</html>
